<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>OTP Verification</title>
</head>
<body>
    <p>Hello {{ username }},</p>
    <p>Your One-Time Password (OTP) for verification is:</p>
    <h2>{{ otp }}</h2>

    <p>If you did not request this, please ignore this email.</p>
    <br>
    <p>Best regards,<br>El Supplement</p>
</body>
</html>
